<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact Trevino's</title>

    <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />

    <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      .required {
        font-weight: bold;
      }
    </style>
</head>

<body>
  <h1>Trevino's Tacos</h1>

  <hr />

  <nav>
    <a href="index.html" class="btn btn-outline-dark">Home</a>
    <a href="menu.html" class="btn btn-outline-dark">Menu</a>
    <a href="contact.html" class="btn btn-outline-dark">Contact Us</a>
  </nav>

  <hr />

  <form action="submit.html" method="POST">
    <label for="name" class="required">Name:</label>
    <input type="text" id="name" name="name" /> <br />
    <label for="email" class="required">Email:</label>
    <input type="text" id="email" name="email"/> <br />
    <label for="phone" class="required">Phone:</label>
    <input type="text" id="phone" name="phone"/> <br />

    <label for="reasonInquiry" class="required">Reason for Inquiry:</label>
    <select id="reasonInquiry" name="reasonInquiry">
      <option value="catering">Catering</option>
      <option value="privateParty">Private Party</option>
      <option value="feedback">Feedback</option>
      <option value="other">Other</option>
    </select><br />

    <label for="info">Additional Information:</label>
    <textarea id="info" name="info"></textarea><br />

    <label for="attended">Have you been to the restaurant?</label>
    <input type="radio" id="choice1" name="attended" value="yes">
    <label for="choice1">yes</label>
    <input type="radio" id="choice2" name="attended" value="no">
    <label for="choice2">no</label> <br />

    <label for="contact">Best days to contact you: </label>
    <input type="checkbox" id="monday" name="contact" value="monday">
    <label for="monday">M</label>
    <input type="checkbox" id="tuesday" name="contact" value="tuesday">
    <label for="tuesday">T</label>
    <input type="checkbox" id="wednesday" name="contact" value="wednesday">
    <label for="wednesday">W</label>
    <input type="checkbox" id="thursday" name="contact" value="thursday">
    <label for="thursday">Th</label>
    <input type="checkbox" id="friday" name="contact" value="friday">
    <label for="friday">F</label><br />

    <input type="button" name="submit" value="Send Request">
  </form>

  <hr />
  <footer>
    <p>123 Taco Ln, Taco City, TX, 78245</p>
    <p>(210)555-TACO</p>
  </footer>

</body>

</html>
